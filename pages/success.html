<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="shortcut icon"
      href="https://th.bing.com/th/id/OIP.kwE8IapDUTtylieeRnn2YAHaHa?pid=ImgDet&rs=1"
      type="image/x-icon"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .container {
        background: rgba(255, 255, 255, 0.655); 
        backdrop-filter: blur(10px); 
        border-radius:267px; 
        padding: 30px;
        text-align: center;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(45deg, #3498db, #9b59b6);
        background-size: 400% 400%;
        animation: gradientAnimation 10s infinite linear;
        overflow: hidden;
      }

      @keyframes gradientAnimation {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .background-circle {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
      }

      .circle {
        position: absolute;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.2);
        animation: scaleUp 8s infinite alternate;
      }

      .circle:nth-child(1) {
        width: 50px;
        height: 50px;
        top: 10%;
        left: 20%;
      }

      .circle:nth-child(2) {
        width: 80px;
        height: 80px;
        top: 30%;
        left: 70%;
      }

      .circle:nth-child(3) {
        width: 60px;
        height: 60px;
        top: 60%;
        left: 10%;
      }

      .circle:nth-child(4) {
        width: 100px;
        height: 100px;
        top: 80%;
        left: 10%;
      }

      
      .circle:nth-child(5) {
        width: 100px;
        height: 100px;
        top: 80%;
        left: 90%;
      }
      
    </style>
    <title>Registration Successful</title>
  </head>
  <body>
    <div class="background-circle">
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
    </div>
    <div class="container">
      <h1>Registration Successful</h1>
      <p>Thank you for registering.</p>
    </div>
  </body>
</html>
