<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <style>
      body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(45deg, #3498db, #9b59b6);
        background-size: 400% 400%;
        animation: gradientAnimation 10s infinite linear;
        overflow: hidden;
      }

      @keyframes gradientAnimation {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .background-circle {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
      }

      .circle {
        position: absolute;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.2);
        animation: scaleUp 8s infinite alternate;
      }

      .circle:nth-child(1) {
        width: 50px;
        height: 50px;
        top: 10%;
        left: 20%;
      }

      .circle:nth-child(2) {
        width: 80px;
        height: 80px;
        top: 30%;
        left: 70%;
      }

      .circle:nth-child(3) {
        width: 60px;
        height: 60px;
        top: 60%;
        left: 10%;
      }

      .circle:nth-child(4) {
        width: 100px;
        height: 100px;
        top: 80%;
        left: 10%;
      }

      
      .circle:nth-child(5) {
        width: 100px;
        height: 100px;
        top: 80%;
        left: 90%;
      }

      #card {
        height: 80vh;
        width: 70vh;
        margin: 50px auto;
        text-align: center;
        position: relative;
        background: rgba(218, 218, 64, 0.8);
        border-radius: 15px;
        padding: 20px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        animation: fadeInUp 1s ease-in-out;
        transition: box-shadow 0.3s ease-in-out;
        z-index: 1;
      }

      .form-outline > input {
        background-color: #ffffff77;
        animation: fadeInUp 1s ease-in-out;
        transition: box-shadow 0.3s ease-in-out;
      }

      .form-outline > input:hover {
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }

      button {
        height: 10vh;
        width: 64vh;
        background-color: #5d3fff;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 10px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        animation: fadeInUp 1s ease-in-out;
      }

      button:hover {
        background-color: #3498db;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes scaleUp {
        from {
          transform: scale(1);
        }
        to {
          transform: scale(1.1);
        }
      }
    </style>
    <title>Registration form</title>
  </head>

  <body>
    <!-- Background circles -->
    <div class="background-circle">
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
    </div>

    <div class="container">
      <div class="card animate__animated animate__fadeInUp" id="card">
        <h2 class="fw-bold mb-4">Registration Form</h2>

        <form method="post" action="/register" style="text-align: left">
          <div class="form-outline mb-4 animate__animated animate__fadeInUp">
            <label class="form-label" for="form3Example1"><h4>Name</h4></label>
            <input type="text" id="form3Example1" name="name" class="form-control" />
          </div>

          <div class="form-outline mb-4 animate__animated animate__fadeInUp">
            <label class="form-label" for="form3Example3"
              ><h4>Email address</h4></label
            >
            <input type="email" id="form3Example3" name="email" class="form-control" />
          </div>

          <div class="form-outline mb-4 animate__animated animate__fadeInUp">
            <label class="form-label" for="form3Example4"><h4>Password</h4></label>
            <input type="password" id="form3Example4" name="password" class="form-control" />
          </div>

          <button type="submit" class="btn btn-primary btn-block mb-4 animate__animated animate__fadeInUp">
            Register
          </button>
        </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
